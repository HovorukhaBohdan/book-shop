databaseChangeLog:
  - changeSet:
      id: create-books-categories-table
      author: Bohdan Hovorukha
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_books_categories_book_id
                    references: books(id)
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_books_categories_category_id
                    references: categories(id)
