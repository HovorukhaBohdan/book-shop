databaseChangeLog:
  - changeSet:
      id: create-books-categories-table
      author: Bohdan Hovorukha
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
