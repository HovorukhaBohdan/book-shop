databaseChangeLog:
  - changeSet:
      id: create-shopping-carts-table
      author: Bohdan Hovorukha
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_shopping_carts_user_id
                    references: users(id)
